<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Walkable 3D Town – Root&Render</title>
  <!-- Root&Render: natural aesthetics and sunlight coding ethos -->
  <link rel="stylesheet" href="styles.css">
  <!-- Three.js core and PointerLockControls (CDN) -->
  <script src="https://unpkg.com/three@0.165.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.165.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
  <!-- Instruction overlay -->
  <div id="ui" class="overlay">
    <h1>Walkable 3D Town</h1>
    <p>
      Desktop: Click to start • Arrow keys move • Mouse look<br>
      Mobile: Tap to start • Left pad moves • Right pad looks<br>
      Welcome to our Root&Render town, inspired by nature and sunlight coding.
    </p>
  </div>
  <!-- Touch controls: hidden on desktop via CSS -->
  <div id="touch-ui">
    <div id="stick-left"><div class="knob"></div></div>
    <div id="look-right"></div>
  </div>
  <!-- Canvas for Three.js rendering -->
  <canvas id="scene"></canvas>
  <script src="main.js"></script>
</body>
</html>
