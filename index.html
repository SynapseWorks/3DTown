<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Walkable 3D Town – Root&Render</title>
  <link rel="stylesheet" href="styles.css?v=3" />
 <!-- Bootloader: ensures THREE is loaded (with fallback) before your app -->
<script>
(function () {
  const dbg = document.getElementById('dbg');
  function log(s){ if(dbg) dbg.textContent = s; }

  function loadScript(src){
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = src;
      s.async = false;           // preserve order
      s.onload = resolve;
      s.onerror = () => reject(new Error('Failed to load ' + src));
      document.head.appendChild(s);
    });
  }

  async function start() {
    try {
      // Try unpkg first
      try {
        await loadScript('https://unpkg.com/three@0.165.0/build/three.min.js');
      } catch (e) {
        // Fallback to jsDelivr if unpkg blocked
        await loadScript('https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js');
      }

      // PointerLockControls (depends on THREE)
      try {
        await loadScript('https://unpkg.com/three@0.165.0/examples/js/controls/PointerLockControls.js');
      } catch (e) {
        await loadScript('https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/PointerLockControls.js');
      }

      // Finally load your app (bump query to bust cache)
      await loadScript('main_v3.js?v=5');

      if (window.THREE) {
        log((/coarse/.test((window.matchMedia && matchMedia('(pointer: coarse)').media) || '') || 'ontouchstart' in window || (navigator.maxTouchPoints||0)>0)
          ? 'mode: mobile • v3'
          : 'mode: desktop • v3');
      }
    } catch (err) {
      log('ERR loading libs: ' + String(err.message).slice(0, 80));
    }
  }

  start();
})();
</script>
  



</head>
<body>
  <!-- Instruction overlay -->
  <div id="ui" class="overlay" role="dialog" aria-live="polite">
    <h1>Walkable 3D Town</h1>
    <p>
      Desktop: Click to start • Arrow keys move • Mouse look<br>
      Mobile: Tap to start • Left pad moves • Right pad looks
    </p>
  </div>

  <!-- Touch controls (we’ll hide/show via JS, not CSS media queries) -->
  <div id="touch-ui" aria-hidden="true">
    <div id="stick-left"><div class="knob"></div></div>
    <div id="look-right"></div>
  </div>

  <!-- Debug badge -->
  <div id="dbg">mode: ? • v3</div>

  <canvas id="scene"></canvas>
  <!-- IMPORTANT: new filename + ?v=3 to bust cache -->
  <script>
(function () {
  var dbg = document.getElementById('dbg');
  // Heuristic without UA:
  var coarse   = window.matchMedia && matchMedia('(pointer: coarse)').matches;
  var hasTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
  var mobile   = !!(coarse || hasTouch);
  if (dbg) dbg.textContent = 'preflight: ' + (mobile ? 'mobile' : 'desktop') + ' • html';

  // If any JS error happens, show it on the badge
  window.onerror = function (msg, src, line, col) {
    if (dbg) dbg.textContent = 'ERR: ' + String(msg).slice(0, 60);
  };
})();
</script>

</body>
</html>
