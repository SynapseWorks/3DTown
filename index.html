<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Walkable 3D Town – Root&Render</title>
  <link rel="stylesheet" href="styles.css?v=4" />
</head>
<body>
  <div id="ui" class="overlay" role="dialog">
    <h1>Walkable 3D Town</h1>
    <p>
      Desktop: Click to start • Arrow keys move • Space jumps • N toggles night • F toggles flashlight<br>
      Mobile: Tap to start • Left pad moves • Right pad looks • Jump/Night/Light buttons below
    </p>
  </div>

  <!-- Touch controls -->
  <div id="touch-ui">
    <div id="stick-left"><div class="knob"></div></div>
    <div id="look-right"></div>
    <button id="jump-btn" class="mobile-btn">Jump</button>
    <button id="night-btn" class="mobile-btn">Night</button>
    <button id="flash-btn" class="mobile-btn">Light</button>
  </div>

  <div id="dbg">mode: ? • v7</div>
  <canvas id="scene"></canvas>

  <script src="libs/three.min.js"></script>
<script src="libs/PointerLockControls.js"></script>
  <script src="main_v7.js?v=7"></script>
</body>

</html>
