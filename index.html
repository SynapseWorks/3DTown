<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Walkable 3D Town – Root&Render</title>
  <link rel="stylesheet" href="styles.css?v=4" />
</head>
<body>
  <!-- Instruction overlay -->
  <div id="ui" class="overlay" role="dialog">
    <h1>Walkable 3D Town</h1>
    <p>
      Desktop: Click to start • Arrow keys move • Mouse look<br>
      Mobile: Tap to start • Left pad moves • Right pad looks
    </p>
  </div>

  <!-- Touch controls -->
  <div id="touch-ui">
    <div id="stick-left"><div class="knob"></div></div>
    <div id="look-right"></div>
  </div>

  <!-- Debug badge -->
  <div id="dbg">mode: ? • v3</div>

  <canvas id="scene"></canvas>

  <!-- Load libs from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/PointerLockControls.js"></script>
  <script src="main_v3.js?v=4"></script>
</body>
</html>
