<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Walkable 3D Town – Root&Render</title>
  <link rel="stylesheet" href="styles.css?v=3" />
  <!-- Three.js + PointerLockControls -->
  <script src="https://unpkg.com/three@0.165.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.165.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
  <!-- Instruction overlay -->
  <div id="ui" class="overlay" role="dialog" aria-live="polite">
    <h1>Walkable 3D Town</h1>
    <p>
      Desktop: Click to start • Arrow keys move • Mouse look<br>
      Mobile: Tap to start • Left pad moves • Right pad looks
    </p>
  </div>

  <!-- Touch controls (we’ll hide/show via JS, not CSS media queries) -->
  <div id="touch-ui" aria-hidden="true">
    <div id="stick-left"><div class="knob"></div></div>
    <div id="look-right"></div>
  </div>

  <!-- Debug badge -->
  <div id="dbg">mode: ? • v3</div>

  <canvas id="scene"></canvas>
  <!-- IMPORTANT: new filename + ?v=3 to bust cache -->
  <script>
(function () {
  var dbg = document.getElementById('dbg');
  // Heuristic without UA:
  var coarse   = window.matchMedia && matchMedia('(pointer: coarse)').matches;
  var hasTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
  var mobile   = !!(coarse || hasTouch);
  if (dbg) dbg.textContent = 'preflight: ' + (mobile ? 'mobile' : 'desktop') + ' • html';

  // If any JS error happens, show it on the badge
  window.onerror = function (msg, src, line, col) {
    if (dbg) dbg.textContent = 'ERR: ' + String(msg).slice(0, 60);
  };
})();
</script>
  <script src="main_v3.js?v=3"></script>
</body>
</html>
